<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Koushole</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        background: '#0a0a0a',
                        surface: '#121212',
                        primary: '#F59E0B',
                        secondary: '#FFA500',
                        text: '#e0e0e0'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-text min-h-screen flex items-center justify-center p-4">

    <div class="bg-surface p-8 rounded-2xl border border-white/10 w-full max-w-md shadow-xl">
        <!-- Logo -->
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-primary rounded-2xl mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-key text-black text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-primary">Reset Password</h1>
            <p class="text-gray-400 text-sm mt-2">Enter your new password below</p>
        </div>

        <!-- Form -->
        <form id="reset-form" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-400 mb-1">New Password</label>
                <div class="relative group">
                    <input type="password" id="new-password" required minlength="6"
                        class="w-full bg-black border border-white/10 rounded-lg p-3 pr-12 focus:outline-none focus:border-primary transition-colors text-white"
                        placeholder="Enter new password (min 6 characters)" oninput="checkPasswordStrength()">
                    <button type="button" onclick="togglePassword('new-password', 'eye1')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary transition-colors z-10 cursor-pointer">
                        <i id="eye1" class="fa-regular fa-eye text-lg"></i>
                    </button>
                </div>
                <!-- Password strength indicator -->
                <div class="h-1 bg-white/5 rounded-full overflow-hidden mt-2">
                    <div id="strength-bar" class="h-full w-0 rounded-full transition-all duration-300"></div>
                </div>
                <p id="strength-text" class="text-xs text-gray-500 mt-1">Enter at least 6 characters</p>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-1">Confirm Password</label>
                <div class="relative group">
                    <input type="password" id="confirm-password" required minlength="6"
                        class="w-full bg-black border border-white/10 rounded-lg p-3 pr-12 focus:outline-none focus:border-primary transition-colors text-white"
                        placeholder="Confirm new password" oninput="checkPasswordMatch()">
                    <button type="button" onclick="togglePassword('confirm-password', 'eye2')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary transition-colors z-10 cursor-pointer">
                        <i id="eye2" class="fa-regular fa-eye text-lg"></i>
                    </button>
                </div>
                <!-- Match Indicator -->
                <p id="match-text" class="text-xs text-green-500 mt-1 hidden">
                    <i class="fas fa-check-circle mr-1"></i>Passwords match
                </p>
            </div>

            <button type="submit" id="submit-btn"
                class="w-full bg-gradient-to-r from-primary to-secondary text-black font-bold py-3 rounded-xl hover:opacity-90 transition-opacity flex items-center justify-center">
                <span id="btn-text">Update Password</span>
                <i id="btn-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>

        <!-- Status Message -->
        <div id="status-msg" class="mt-4 text-center hidden">
            <p id="status-text" class="text-sm px-3 py-2 rounded-lg bg-black/50 inline-block"></p>
        </div>

        <!-- Back to Login -->
        <div class="text-center mt-6">
            <a href="/" class="text-primary hover:underline text-sm flex items-center justify-center gap-2">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <!-- Load Config -->
    <script src="js/supabase-config.js"></script>

    <script>
        const form = document.getElementById('reset-form');
        const statusMsg = document.getElementById('status-msg');
        const statusText = document.getElementById('status-text');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const submitBtn = document.getElementById('submit-btn');

        // Toggle password visibility
        window.togglePassword = function (inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fa-regular fa-eye-slash text-lg';
            } else {
                input.type = 'password';
                icon.className = 'fa-regular fa-eye text-lg';
            }
        }

        // Password strength checker
        window.checkPasswordStrength = function () {
            const password = document.getElementById('new-password').value;
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            let color = 'bg-gray-500';
            let text = 'Enter at least 6 characters';

            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthText.textContent = text;
                strengthText.className = 'text-xs text-gray-500 mt-1';
                return;
            }

            if (strength <= 2) {
                color = 'bg-red-500';
                text = 'Weak password';
            } else if (strength <= 3) {
                color = 'bg-yellow-500';
                text = 'Moderate password';
            } else {
                color = 'bg-green-500';
                text = 'Strong password';
            }

            strengthBar.className = `h-full rounded-full transition-all duration-300 ${color}`;
            strengthBar.style.width = `${(strength / 5) * 100}%`;
            strengthText.textContent = text;
            strengthText.className = `text-xs ${color.replace('bg-', 'text-')} mt-1`;

            checkPasswordMatch();
        }

        // Password match checker
        window.checkPasswordMatch = function () {
            const password = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            const matchText = document.getElementById('match-text');

            if (confirm.length > 0 && password === confirm) {
                matchText.classList.remove('hidden');
            } else {
                matchText.classList.add('hidden');
            }
        }

        function showStatus(message, isError = false) {
            statusMsg.classList.remove('hidden');
            statusText.textContent = message;
            statusText.className = `text-sm px-3 py-2 rounded-lg inline-block ${isError ? 'bg-red-900/50 text-red-200' : 'bg-green-900/50 text-green-200'}`;
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.textContent = loading ? 'Updating...' : 'Update Password';
            btnSpinner.classList.toggle('hidden', !loading);
        }

        // Manual Session Detection Logic using window.supabaseClient
        async function establishSession() {
            // Wait for client to be ready
            if (!window.supabaseClient) {
                setTimeout(establishSession, 100);
                return;
            }

            console.log("Checking for session...");

            // 1. Check existing session
            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if (session) {
                console.log("Session already active");
                return;
            }

            // 2. Parse URL hash
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const type = hashParams.get('type');

            if (accessToken && (type === 'recovery' || type === 'magiclink' || type === 'signup')) {
                console.log("Found params in hash, setting session...");
                const { data, error } = await window.supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken || ''
                });

                if (error) {
                    console.error("Error setting session:", error);
                    showStatus("Invalid or expired link. Please request a new one.", true);
                } else {
                    console.log("Session set successfully via hash");
                    // Clear hash to clean up URL
                    history.replaceState(null, '', window.location.pathname);
                }
            } else {
                console.log("No access token in URL");
                // Optional: Show message if no token and no session?
                // showStatus("No reset token found. Please use the link from your email.", true);
            }
        }

        // Run session check
        establishSession();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                showStatus('Passwords do not match!', true);
                return;
            }

            if (newPassword.length < 6) {
                showStatus('Password must be at least 6 characters!', true);
                return;
            }

            setLoading(true);

            try {
                if (!window.supabaseClient) throw new Error("Supabase client not initialized");

                const { data, error } = await window.supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    showStatus(error.message, true);
                } else {
                    showStatus('Password updated successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (err) {
                console.error('Password update error:', err);
                showStatus('Failed to update password. Please try again.', true);
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>

</html>
