<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Koushole</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">
    <div class="glass-card rounded-3xl p-8 w-full max-w-md shadow-2xl">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-amber-500 rounded-2xl mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-key text-black text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Reset Password</h1>
            <p class="text-gray-400 text-sm mt-2">Enter your new password below</p>
        </div>

        <!-- Form -->
        <form id="reset-form" class="space-y-4">
            <div>
                <label class="text-gray-400 text-xs uppercase font-bold tracking-wider mb-1 block">
                    New Password
                </label>
                <input type="password" id="new-password" required minlength="6"
                    class="w-full bg-black/50 border border-gray-700 rounded-xl p-3 text-white focus:border-amber-500 outline-none transition-colors"
                    placeholder="Enter new password (min 6 characters)">
            </div>

            <div>
                <label class="text-gray-400 text-xs uppercase font-bold tracking-wider mb-1 block">
                    Confirm Password
                </label>
                <input type="password" id="confirm-password" required minlength="6"
                    class="w-full bg-black/50 border border-gray-700 rounded-xl p-3 text-white focus:border-amber-500 outline-none transition-colors"
                    placeholder="Confirm new password">
            </div>

            <button type="submit" id="submit-btn"
                class="w-full bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 rounded-xl transition-all shadow-lg hover:shadow-amber-500/20">
                <span id="btn-text">Update Password</span>
                <i id="btn-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>

        <!-- Status Message -->
        <div id="status-msg" class="mt-4 text-center hidden">
            <p id="status-text" class="text-sm"></p>
        </div>

        <!-- Back to Login -->
        <div class="text-center mt-6">
            <a href="/" class="text-amber-500 hover:underline text-sm">
                <i class="fas fa-arrow-left mr-1"></i> Back to Login
            </a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://nxlmezxooxqfnzenpuld.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im54bG1lenhvb3hxZm56ZW5wdWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUzOTQxOTIsImV4cCI6MjA1MDk3MDE5Mn0.9yxmNxw_1PgIj5vBFDOGJrPThR0Ak_7-OFgXj6fcMqM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('reset-form');
        const statusMsg = document.getElementById('status-msg');
        const statusText = document.getElementById('status-text');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const submitBtn = document.getElementById('submit-btn');

        function showStatus(message, isError = false) {
            statusMsg.classList.remove('hidden');
            statusText.textContent = message;
            statusText.className = `text-sm ${isError ? 'text-red-400' : 'text-green-400'}`;
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.textContent = loading ? 'Updating...' : 'Update Password';
            btnSpinner.classList.toggle('hidden', !loading);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showStatus('Passwords do not match!', true);
                return;
            }

            // Validate minimum length
            if (newPassword.length < 6) {
                showStatus('Password must be at least 6 characters!', true);
                return;
            }

            setLoading(true);

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    showStatus(error.message, true);
                } else {
                    showStatus('Password updated successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (err) {
                console.error('Password update error:', err);
                showStatus('Failed to update password. Please try again.', true);
            } finally {
                setLoading(false);
            }
        });

        // Check if user has a valid session from the reset link
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                showStatus('Invalid or expired reset link. Please request a new password reset.', true);
                submitBtn.disabled = true;
            }
        }

        checkSession();
    </script>
</body>

</html>
