<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Koushole</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        background: '#0a0a0a',
                        surface: '#121212',
                        primary: '#F59E0B',
                        secondary: '#FFA500',
                        text: '#e0e0e0'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-text min-h-screen flex items-center justify-center p-4">
    <!-- Subtle background pattern -->
    <div class="fixed inset-0 opacity-5">
        <div class="absolute inset-0"
            style="background-image: radial-gradient(circle at 25% 25%, #F59E0B 1px, transparent 1px); background-size: 50px 50px;">
        </div>
    </div>

    <div
        class="relative bg-surface p-8 rounded-3xl border border-white/5 w-full max-w-md shadow-2xl backdrop-blur-xl animate-fade-in">
        <!-- Ambient glow -->
        <div
            class="absolute -inset-1 bg-gradient-to-r from-primary/20 via-transparent to-primary/20 rounded-3xl blur-xl opacity-50">
        </div>

        <div class="relative">
            <!-- Logo with animation -->
            <div class="text-center mb-8">
                <div
                    class="w-20 h-20 bg-gradient-to-br from-primary to-amber-600 rounded-2xl mx-auto mb-5 flex items-center justify-center shadow-lg shadow-primary/30 animate-pulse-slow">
                    <i class="fas fa-shield-halved text-black text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-primary to-amber-400 bg-clip-text text-transparent">
                    Reset Password
                </h1>
                <p class="text-gray-400 text-sm mt-3">Create a strong password to secure your account</p>
            </div>

            <!-- Form -->
            <form id="reset-form" class="space-y-5">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">New Password</label>
                    <div class="relative group">
                        <input type="password" id="new-password" required minlength="6"
                            class="w-full bg-black/50 border-2 border-white/10 rounded-xl p-4 pr-12 focus:outline-none focus:border-primary focus:bg-black/70 transition-all duration-300 text-white placeholder-gray-500"
                            placeholder="••••••••" oninput="checkPasswordStrength()">
                        <button type="button" onclick="togglePassword('new-password', 'eye1')"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary transition-colors">
                            <i id="eye1" class="fa-regular fa-eye text-lg"></i>
                        </button>
                    </div>
                    <!-- Password strength indicator -->
                    <div class="h-1.5 bg-white/5 rounded-full overflow-hidden">
                        <div id="strength-bar" class="h-full w-0 rounded-full transition-all duration-500"></div>
                    </div>
                    <p id="strength-text" class="text-xs text-gray-500">Enter at least 6 characters</p>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">Confirm Password</label>
                    <div class="relative group">
                        <input type="password" id="confirm-password" required minlength="6"
                            class="w-full bg-black/50 border-2 border-white/10 rounded-xl p-4 pr-12 focus:outline-none focus:border-primary focus:bg-black/70 transition-all duration-300 text-white placeholder-gray-500"
                            placeholder="••••••••" oninput="checkPasswordMatch()">
                        <button type="button" onclick="togglePassword('confirm-password', 'eye2')"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary transition-colors">
                            <i id="eye2" class="fa-regular fa-eye text-lg"></i>
                        </button>
                    </div>
                    <p id="match-text" class="text-xs text-gray-500 hidden"><i
                            class="fas fa-check-circle text-green-500 mr-1"></i>Passwords match</p>
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full bg-gradient-to-r from-primary to-amber-500 text-black font-bold py-4 rounded-xl transition-all duration-300 hover:shadow-lg hover:shadow-primary/30 hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed mt-6">
                    <span id="btn-text" class="flex items-center justify-center gap-2">
                        <i class="fas fa-lock"></i>
                        Update Password
                    </span>
                    <i id="btn-spinner" class="fas fa-spinner fa-spin hidden"></i>
                </button>
            </form>

            <!-- Status Message -->
            <div id="status-msg" class="mt-5 text-center hidden">
                <div class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-black/50">
                    <i id="status-icon" class="fas fa-info-circle"></i>
                    <p id="status-text" class="text-sm"></p>
                </div>
            </div>

            <!-- Back to Login -->
            <div class="text-center mt-8 pt-6 border-t border-white/5">
                <a href="/"
                    class="inline-flex items-center gap-2 text-gray-400 hover:text-primary transition-colors text-sm group">
                    <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.6s ease-out;
        }

        @keyframes pulse-slow {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .animate-pulse-slow {
            animation: pulse-slow 3s ease-in-out infinite;
        }
    </style>

    <script>
        // Initialize Supabase with proper auth detection
        const SUPABASE_URL = 'https://nxlmezxooxqfnzenpuld.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im54bG1lenhvb3hxZm56ZW5wdWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUzOTQxOTIsImV4cCI6MjA1MDk3MDE5Mn0.9yxmNxw_1PgIj5vBFDOGJrPThR0Ak_7-OFgXj6fcMqM';

        // Create client with auto-detection of session from URL
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        const form = document.getElementById('reset-form');
        const statusMsg = document.getElementById('status-msg');
        const statusText = document.getElementById('status-text');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const submitBtn = document.getElementById('submit-btn');

        // Toggle password visibility
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fa-regular fa-eye-slash text-lg';
            } else {
                input.type = 'password';
                icon.className = 'fa-regular fa-eye text-lg';
            }
        }

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('new-password').value;
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');

            let strength = 0;
            let text = 'Enter at least 6 characters';
            let color = 'bg-gray-500';

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthText.textContent = text;
                strengthText.className = 'text-xs text-gray-500';
                return;
            }

            if (strength <= 2) {
                color = 'bg-red-500';
                text = 'Weak password';
            } else if (strength <= 3) {
                color = 'bg-yellow-500';
                text = 'Moderate password';
            } else {
                color = 'bg-green-500';
                text = 'Strong password';
            }

            strengthBar.className = `h-full rounded-full transition-all duration-500 ${color}`;
            strengthBar.style.width = `${(strength / 5) * 100}%`;
            strengthText.textContent = text;
            strengthText.className = `text-xs ${color.replace('bg-', 'text-')}`;

            checkPasswordMatch();
        }

        // Password match checker
        function checkPasswordMatch() {
            const password = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            const matchText = document.getElementById('match-text');

            if (confirm.length > 0 && password === confirm) {
                matchText.classList.remove('hidden');
            } else {
                matchText.classList.add('hidden');
            }
        }
        function showStatus(message, isError = false) {
            statusMsg.classList.remove('hidden');
            statusText.textContent = message;
            statusText.className = `text-sm ${isError ? 'text-red-400' : 'text-green-400'}`;
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.textContent = loading ? 'Updating...' : 'Update Password';
            btnSpinner.classList.toggle('hidden', !loading);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showStatus('Passwords do not match!', true);
                return;
            }

            // Validate minimum length
            if (newPassword.length < 6) {
                showStatus('Password must be at least 6 characters!', true);
                return;
            }

            setLoading(true);

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    showStatus(error.message, true);
                } else {
                    showStatus('Password updated successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (err) {
                console.error('Password update error:', err);
                showStatus('Failed to update password. Please try again.', true);
            } finally {
                setLoading(false);
            }
        });

        // Check if user has a valid session from the reset link
        async function checkSession() {
            // First, let Supabase handle the auth callback from URL hash
            // The URL contains #access_token=... which Supabase needs to process
            const { data: { session }, error } = await supabase.auth.getSession();

            // If no session yet, try to exchange the URL token
            if (!session) {
                // Check if there's an access_token in the URL hash
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');

                if (accessToken) {
                    // Set the session from the URL tokens
                    const { data, error: setError } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || ''
                    });

                    if (setError) {
                        console.error('Session error:', setError);
                        showStatus('Invalid or expired reset link. Please request a new password reset.', true);
                        submitBtn.disabled = true;
                    } else {
                        console.log('Session established successfully');
                    }
                } else {
                    showStatus('Invalid or expired reset link. Please request a new password reset.', true);
                    submitBtn.disabled = true;
                }
            } else {
                console.log('Session already active');
            }
        }

        checkSession();
    </script>
</body>

</html>
